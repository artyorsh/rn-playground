name: Build

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - uses: expo/expo-github-action@v8
        with:
          eas-version: ${{ vars.EXPO_EAS_VERSION }}
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install node modules
        run: yarn

      - name: Trigger EAS build (Android)
        run:  eas build --non-interactive --platform android --profile preview

      - name: Trigger EAS build (iOS Simulator)
        run: eas build --non-interactive --platform ios --profile ios-simulator